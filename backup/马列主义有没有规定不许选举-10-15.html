马我不太了解。列的话你要知道沙皇不是被十月革命推翻的，而是被二月革命推翻的。二月革命后的临时政府本来就是以民主为目标的，然后就十月革命了。
顺便说一句布尔什维克的意思就是多数派。你要真是多数派你怕个屁的选举。
