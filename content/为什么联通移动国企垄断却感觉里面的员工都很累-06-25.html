        <h1>为什么联通移动国企垄断却感觉里面的员工都很累？<br></h1><address>绝望的鱼<br></address><p>你好，我是内地的。在某大型垄断企业上班，面临这同样的问题，我仔细想想，原因应该是以下</p><p><br></p><p>1.尽管垄断了资源，但的确相对的压力相当大，毕竟人口总量在这。</p><p>2.内部消耗比较多，由于国有企业的性质，导致内部很多时候人浮于事。</p><p>3.管理方式问题，缺乏有效的管理导致员工缺乏积极性，干活的得不到应有的报酬，而好处都被一些人拿去。</p><p>4.贪腐问题严重。</p><p>5.在作为垄断企业的同时又有政府的性质。所以除了正常业务外还有很多不必要的时间浪费</p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/100782/" target="_blank">https://www.pin-cong.com/p/100782/</a></p>
