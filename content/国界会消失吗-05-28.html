        <h1>“国界”会消失吗？<br></h1><address>Sagar Wong&nbsp;<br></address><h4 id="如果会，那么需要多久（会在什么时候）？会以什么方式消失呢（战争还是和平）？">如果会，那么需要多久（会在什么时候）？会以什么方式消失呢（战争还是和平）？</h4><p><br></p><p><br></p><p>国界本身不会消失，但国界和国界是不一样的，不能一概而论。</p><p>朝鲜中国的国界显然与法国意大利的国界有着完全不同的意义，北京与河北的边界虽然不是国界，但却比一些欧洲国家的国界有着更强烈的存在感。</p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/86015/#!q_mt" target="_blank">https://www.pin-cong.com/p/86015/#!q_mt</a></p>
