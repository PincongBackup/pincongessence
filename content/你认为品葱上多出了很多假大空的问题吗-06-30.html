        <h1>你认为品葱上多出了很多假大空的问题吗？<br></h1><address>利维坦&nbsp;<br></address><h4 id="以前每天来逛一圈都能有所收获，但现在我觉得很多问题太过抽象，没有实际意义，比如“你认为中国是xxxx主义”之类的。">以前每天来逛一圈都能有所收获，但现在我觉得很多问题太过抽象，没有实际意义，比如“你认为中国是xxxx主义”之类的。</h4><p><br></p><p><br></p><p>一个长辩不衰的经典辩题：人性本善还是人性本恶。</p><p><br></p><p>大得没了边了，抽象，光概念搞清楚达成共识就需要一段时间。然而去讨论这个问题，仍然可以有一些很有价值的观点碰撞。也因此成为经典辩题。</p><p><br></p><p>大的问题，浅着讨论。小问题，深着讨论。抽象的问题，讨论概念。具体的问题，讨论事实。</p><p><br></p><p>这有什么问题呢？</p><p><br></p><p><br></p><p>资料来源: 品葱</p><p><a href="https://www.pin-cong.com/p/103144/#!q_mt" target="_blank">https://www.pin-cong.com/p/103144/#!q_mt</a></p>
