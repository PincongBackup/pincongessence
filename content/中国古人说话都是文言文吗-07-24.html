        <h1>中国古人说话都是文言文吗？<br></h1><address>便衣朋克<br></address><p>1.不是。</p><p>2.古汉语作为口语的发展和作为书面语的发展是相对独立的，因此古汉语其实存在多种形式。</p><p>3.我们常接触到的文言文只是古汉语作为书面语的一种形式。</p><p>4.古人所操的口语与文言文有很大不同，它们最后发展为今天的各种方言。</p><figure><iframe src="/embed/youtube?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQY0AMmLuiqk" width="640" height="360" frameborder="0" allowtransparency="true" allowfullscreen="true" scrolling="no"></iframe><figcaption></figcaption></figure><p><br></p><p>资料来源: 品葱</p><p><a href="https://www.pin-cong.com/p/113054/#!q_mt" target="_blank">https://www.pin-cong.com/p/113054/#!q_mt</a></p>
