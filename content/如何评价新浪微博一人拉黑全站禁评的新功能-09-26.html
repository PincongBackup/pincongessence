        <h1>如何评价新浪微博“一人拉黑，全站禁评”的新功能？<br></h1><address>einno<br></address><h4 id="新功能公告地址"><a href="https://weibo.com/ttarticle/p/show?id=2309404288479449226766" target="_blank">新功能公告地址</a></h4><h4 id="简单说就是你在某个博主的博文下评论了，该博主可以删除该评论并拉黑你，然后你3天之内不能在【整个】新浪微博网站内评论。">简单说就是你在某个博主的博文下评论了，该博主可以删除该评论并拉黑你，然后你3天之内不能在【整个】新浪微博网站内评论。</h4><p><br></p><p><br></p><p>从描述来看应该是一个类似防反的操作，如果我没有到你下面评论应该是无法拉黑的。</p><p>但这可以非常有效的加深自我审查暗示，另外对于突发时间的扩散控制非常有效。</p><p>这会让微博进一步进入岁月静好的状态，剥离舆论阵地的作用。对企业来说确实是百利，可以只顾赚钱了。</p><p><br></p><p><br></p><p>资料来源：品葱</p><p><a href="https://www.pin-cong.com/p/136148/" target="_blank">https://www.pin-cong.com/p/136148/</a></p>
