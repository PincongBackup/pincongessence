        <h1>你为什么爱华？<br></h1><address>野鹤居士<br></address><p>我爱这几千年来一脉相承的语言文字：</p><p>日、月、山、水、木、火、马、牛、羊、鸟、鱼……仍可辨认出物体的形象；</p><p>唐诗、宋词，韵律多么优美……</p><p>我爱这片土地上多姿多彩的生灵：</p><p>憨态可掬的大熊猫、绚丽多彩的红腹锦鸡、身姿矫健的藏羚羊……</p><p>我爱这片土地上风景壮丽的大好河山，我爱这片土地上的人们创造出的美食……</p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/126108/?s=126431" target="_blank">https://www.pin-cong.com/p/126108/?s=126431</a></p>
