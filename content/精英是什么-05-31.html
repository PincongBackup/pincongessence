        <h1>精英是什么？<br></h1><address>经天纬地<br></address><h4 id="问题含糊，不加定语，欢迎大家畅所欲言。">问题含糊，不加定语，欢迎大家畅所欲言。</h4><p><br></p><p><br></p><p>精英是</p><p>在社会中可以起到向好的方面有指导性的作用的人物或是集团。</p><p><br></p><p>使人类社会进步的精英大致分为三类</p><p>政治精英</p><p>军事精英</p><p>经济精英</p><p><br></p><p>除此之外还有民间认知中的精英，比如</p><p>文化精英</p><p>体育精英</p><p>演艺圈精英 等。</p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/88768/#!q_mt" target="_blank">https://www.pin-cong.com/p/88768/#!q_mt</a></p>
