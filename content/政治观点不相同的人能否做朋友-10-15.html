        <h1>政治观点不相同的人能否做朋友？<br></h1><address>第三新索多玛&nbsp;<br></address><h4 id="【问题描述】">【问题描述】</h4><h4 id="尤其是，能否和共产党员做朋友">尤其是，能否和共产党员做朋友</h4><p><br></p><p><br></p><p>不是，所谓政治观点不同是多大的差距啊？</p><p>一个保守派找个自由意志我觉得很正常，一个白右找个白左也不是没可能，让我找个支持六四屠杀的？你杀了我吧。</p><p>至于共产党员，看动机啦。有的人入党之前对党不了解，我觉得这就可以理解。</p><p>而那些明明不信共产主义还要入党的反而别当朋友为好，因为他对信仰不真诚。那他对你会真诚吗？</p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/144862/#!q_mt" target="_blank">https://www.pin-cong.com/p/144862/#!q_mt</a></p>
