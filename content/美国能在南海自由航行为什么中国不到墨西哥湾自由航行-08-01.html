        <h1>美国能在南海自由航行，为什么中国不到墨西哥湾自由航行？<br></h1><address>三头蜂&nbsp;<br></address><p>首先，你要搞清楚的是，墨西哥湾是公海，中国的货轮是可以自由航行的，各国的货轮也都可以，这没有问题。而且美国没有将墨西哥湾岛屿军事化，比如扩岛，放导弹雷达、划定防空识别区。</p><p>正是因为中国在南海这么做了，除了搞出九段线要把公海变成领海，还军事化，所以才逼着美英法日等国家的军舰开来宣誓航行自由。前因后果要搞清楚。</p><p>最后，中国要是派055经过墨西哥湾当然是可以的。参见新闻：</p><p><a href="http://news.sina.com.cn/c/2015-11-29/doc-ifxmainy1411969.shtml" target="_blank">中国海军舰艇编队结束对墨西哥访问</a> </p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/116709/" target="_blank">https://www.pin-cong.com/p/116709/</a></p>
