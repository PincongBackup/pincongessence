        <h1>专栏文章: 旧题回顾：香港DSE历史科试题（2017）<br></h1><address>尚可<br></address><p>如图为2017年度香港DSE历史科试题，并采用“代入式”的提问：假设你是一名活于1945年的中国知识分子，你会否支持中共？</p><p><br></p><p>此外，另一题考察80年代港人对香港前途的忧虑。考题提供了一项在1982年进行的调查，当中只有4%受访者期望香港被中国收回并接受中国管治，另外亦提供了许冠杰《同舟共济》的部份歌词。（香港01）</p><p><br></p><p>（注：DSE，香港中学文凭考试，类似高考。）</p><figure><img src="https://telegra.ph/file/c6e17b550c51d9e7af18d.jpg"><figcaption></figcaption></figure><p><br></p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/85096/" target="_blank">https://www.pin-cong.com/p/85096/</a></p>
