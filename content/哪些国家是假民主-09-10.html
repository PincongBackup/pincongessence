        <h1>哪些国家是假民主?<br></h1><address>水浅茶轻<br></address><h4 id="请说出理由。">请说出理由。&nbsp;</h4><p><br></p><p><br></p><p>真民主的国家就一条，就是<strong>依法治国</strong>，非要再加个条件，就是<strong>司法独立下的依法治国</strong>。没有这两条的都是独裁国家或有中国特色社会主义国家。</p><p>&nbsp;非民主国家的重要特征体现在<strong>统治者或者统治阶级对司法体系的强力干预</strong>。比如可以任意干预司法体系（菲律宾），党管司法（中国），军强法弱（巴勒斯坦、泰国），官强法弱（印度）。</p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/130287/#!q_mt" target="_blank">https://www.pin-cong.com/p/130287/#!q_mt</a></p>
