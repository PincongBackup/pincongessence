        <h1>为什么中国人喜欢血统论？<br></h1><address>水浅茶轻<br></address><h4 id="经常有人说“XXX是中国血统，所以没有资格批评中国”">经常有人说“XXX是中国血统，所以没有资格批评中国”</h4><p><br></p><p><br></p><p>从论点上攻击一个人，显然没有从行为、出身、言论上寻找对方的破绽来的有效。因为<strong>民众喜闻乐见非黑即白不用动脑子的简明标签</strong>。</p><p>东方如此，西方也如此。薛蛮子因为嫖娼在央视认罪，特朗普因为他的东欧老婆被攻击，陈独秀因为男女问题被开除党籍，陈一发因为几年前的傻缺言论被封杀……足可见古今中外的看客都一个操行。</p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/126389/#!q_mt" target="_blank">https://www.pin-cong.com/p/126389/#!q_mt</a></p>
