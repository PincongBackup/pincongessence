        <h1>马列主义有没有规定不许选举？<br></h1><address>第三新索多玛<br></address><p>估计题主想问的是马列主义原典是否支持选举，如果不支持，那就是马列自己的问题，如果支持，那就是中共背叛了马列。</p><p>马我不太了解。列的话你要知道沙皇不是被十月革命推翻的，而是被二月革命推翻的。二月革命后的临时政府本来就是以民主为目标的，然后就十月革命了。</p><p>顺便说一句布尔什维克的意思就是多数派。你要真是多数派你怕个屁的选举。</p><p><br></p><p><br></p><p>资料来源: 品葱 </p><p><a href="https://www.pin-cong.com/p/144122/" target="_blank">https://www.pin-cong.com/p/144122/</a></p>
